<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Меню</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="wrap" id="app" v-cloak>
  <div class="overlay"></div>
  <nav class="navbar navbar-expand-lg fixed-top ">
    <ul class="navbar-nav mr-4">
      <li class="nav-item">
        <a class="nav-link" href="#">О Ресторане</a>
      </li>
      <li class="nav-item">
        <a class="nav-link " href="#">Меню</a>
      </li>
      <li class="nav-item">
        <a class="nav-link " href="#">Контакты</a>
      </li>
    </ul>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
 <div class="collapse navbar-collapse " id="navbarSupportedContent">
  <button type="button" class="btn btn-lg btn-success" id="myBtn" @click="showModal">Добавить блюдо</button>
  
  <div id="myModal" class="modal" :class="{ 'show': modal }">
    <div class="modal-content" >
      <div class="modal-header">
        <h4>Новое блюдо</h4>
        <span class="close" @click="closeModal">&times;</span>
      </div>
      <div class="modal-body">
        <form @submit.prevent="createDish">
          <div class="form-group inputDish">
            <input class="form-control inputDish" type="text" placeholder="Название" v-model.trim="title">
          </div>
          <div class="form-group">
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Описание" v-model.trim="description"></textarea>
          </div>
          <div class="form-group">
            <input class="form-control inputDish" type="text" placeholder="Цена" v-model.number="price">
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" v-model="fastcook">
            <label class="form-check-label" for="defaultCheck1">
              Быстрая готовка (10 минут)
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" v-model="delivery">
            <label class="form-check-label" for="defaultCheck1">
              Возможность доставки
            </label>
          </div>
          <button type="submit" class="btn btn-success btn2" :disabled="canCreate">Добавить</button>
        </form>
      </div>
    </div>
  </div>

  </div>
 </nav>

 <div class="main">
   <div class="description text-center">
    <h1 class="text">Ресторанное меню</h1>
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Блюдо</th>
          <th scope="col">Описание</th>
          <th scope="col">Цена</th>
          <th scope="col">Готовность за 10 минут</th>
          <th scope="col">Возможность доставки</th>
          <th scope="col">Удалить</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="(dish,index) in dishes" :key="dish.id">
          <th scope="row">{{ index=index+1 }}</th>
          <td>{{ dish.title }}</td>
          <td>{{ dish.description }}</td>
          <td>{{ dish.price }}</td>
          <td>{{ dish.fastcook }}</td>
          <td>{{ dish.delivery }}</td>
          <td class="action" @click="removeDish(dish.id)">&#10062;</td>
        </tr>
      </tbody>
    </table>
  </div>
  </div>
</div>

<script type="module" src="main.js"></script>
</body>
</html>
